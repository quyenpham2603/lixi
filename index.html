<body>
    <div class="bonus-container">
        <h2>Đăng ký nhận lì xì của Quyên</h2>
        <select id="bonusSelect">
            <option value="">-- Chọn mức lì xì --</option>
            <option value="1000000">1.000.000</option>
            <option value="500000">500.000</option>
            <option value="2000">2.000</option>
        </select>
        <button id="registerBtn">Đăng ký</button>
        <div class="message" id="messageBox"></div>
    </div>
    <script>
        const registerBtn = document.getElementById('registerBtn');
        const bonusSelect = document.getElementById('bonusSelect');
        const messageBox = document.getElementById('messageBox');

        registerBtn.addEventListener('click', function() {
            const value = bonusSelect.value;
            if (value === "2000") {
                messageBox.textContent = "Đăng ký thành công!";
                messageBox.className = "message success";
            } else if (value === "1000000" || value === "500000") {
                messageBox.textContent = "Mức lì xì không hợp lệ!";
                messageBox.className = "message";
            } else {
                messageBox.textContent = "Vui lòng chọn mức lì xì!";
                messageBox.className = "message";
            }
        });
    </script>
