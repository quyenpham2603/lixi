<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ƒêƒÉng k√Ω nh·∫≠n l√¨ x√¨ c·ªßa Quy√™n</title>
  <style>
    :root{
      --bg: #f7f7f7;
      --card: #ffffff;
      --text: #222;
      --muted: #666;
      --ok: #1aaf5d;
      --err: #e74c3c;
      --ring: #5aa9ff;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 16px;
      --space: clamp(16px, 3.5vw, 24px);
      --maxw: 480px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0f1115;
        --card: #161a22;
        --text: #eef1f6;
        --muted: #a0a7b4;
        --shadow: 0 10px 30px rgba(0,0,0,.35);
      }
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      min-height: 100dvh;
      background: radial-gradient(1200px 800px at 10% 10%, #e6f2ff 0%, transparent 60%),
                  radial-gradient(1000px 700px at 90% 90%, #ffe9f0 0%, transparent 60%),
                  var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      display: grid;
      place-items: center;
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right))
               max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
    }
    .bonus-container{
      width: 100%;
      max-width: var(--maxw);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: calc(var(--space) + 4px);
      backdrop-filter: saturate(120%) blur(6px);
      animation: pop .25s ease both;
    }
    @keyframes pop{
      from{ transform: translateY(8px) scale(.98); opacity: 0; }
      to  { transform: translateY(0)   scale(1);   opacity: 1; }
    }
    .heading{
      display: flex; align-items: center; gap: 12px;
      margin-bottom: clamp(16px, 3vw, 20px);
    }
    .logo{
      width: 40px; height: 40px; border-radius: 12px;
      display: grid; place-items: center;
      background: #ffefe6; color: #ff7a59; font-weight: 800;
    }
    h1{
      font-size: clamp(18px, 4.8vw, 22px);
      line-height: 1.2; margin: 0;
    }
    p.sub{
      margin: 6px 0 0; color: var(--muted);
      font-size: clamp(13px, 3.6vw, 14px);
    }
    .field{
      margin-top: clamp(12px, 3.5vw, 16px);
    }
    label{
      display:block; margin-bottom: 8px;
      font-size: 14px; color: var(--muted);
    }
    select, button{
      width: 100%;
      font-size: clamp(16px, 4.5vw, 17px);
      padding: 14px 14px;
      border-radius: 12px;
      border: 1px solid #dcdfe4;
      background: #fff;
      color: var(--text);
      outline: none;
      transition: box-shadow .15s ease, border-color .15s ease, transform .03s ease;
    }
    @media (prefers-color-scheme: dark){
      select, button{
        background: #12161f;
        border-color: #263043;
      }
    }
    select:focus{
      border-color: var(--ring);
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--ring) 20%, transparent);
    }
    button{
      margin-top: clamp(14px, 4vw, 18px);
      background: linear-gradient(180deg, #2ecc71, #27ae60);
      border: none;
      color: white;
      font-weight: 700;
      letter-spacing: .3px;
      cursor: pointer;
      height: 52px;
    }
    button:active{ transform: translateY(1px); }
    button:disabled{ opacity:.6; cursor:not-allowed; }

    .message{
      margin-top: 10px;
      font-size: clamp(14px, 4vw, 15px);
      line-height: 1.4;
      display: none;
    }
    .message.show{ display:block; }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding: 10px 12px; border-radius: 12px;
      border: 1px solid;
      background: color-mix(in oklab, #fff 70%, transparent);
    }
    .badge.success{ color: var(--ok); border-color: color-mix(in oklab, var(--ok) 40%, transparent); }
    .badge.error  { color: var(--err); border-color: color-mix(in oklab, var(--err) 40%, transparent); }

    /* tƒÉng kho·∫£ng c√°ch khi b√†n ph√≠m xu·∫•t hi·ªán */
    .spacer{ height: clamp(8px, 2vh, 16px); }

    /* t·ªëi ∆∞u tr·∫°ng th√°i nh·ªè h∆°n 360px */
    @media (max-width: 360px){
      .logo{ width: 36px; height: 36px; }
      button{ height: 50px; }
    }
  </style>
</head>
<body>
  <main class="bonus-container" role="region" aria-labelledby="title">
    <div class="heading">
      <div class="logo" aria-hidden="true">Q</div>
      <div>
        <h1 id="title">ƒêƒÉng k√Ω nh·∫≠n l√¨ x√¨ c·ªßa Quy√™n</h1>
        <p class="sub">Ch·ªçn m·ª©c ph√π h·ª£p r·ªìi b·∫•m ƒëƒÉng k√Ω nha ‚ú®</p>
      </div>
    </div>

    <div class="field">
      <label for="bonusSelect">M·ª©c l√¨ x√¨</label>
      <select id="bonusSelect" aria-describedby="help">
        <option value="">‚Äî Ch·ªçn m·ª©c l√¨ x√¨ ‚Äî</option>
        <option value="1000000">1.000.000</option>
        <option value="500000">500.000</option>
        <option value="2000">2.000</option>
      </select>
    </div>

    <div class="spacer"></div>

    <button id="registerBtn">ƒêƒÉng k√Ω</button>

    <div class="message" id="messageBox" role="status" aria-live="polite"></div>
  </main>

  <script>
    const btn = document.getElementById('registerBtn');
    const selectEl = document.getElementById('bonusSelect');
    const messageBox = document.getElementById('messageBox');

    function showMessage(type, text){
      messageBox.innerHTML = `<span class="badge ${type}">${text}</span>`;
      messageBox.classList.add('show');
      // Rung nh·∫π tr√™n ƒëi·ªán tho·∫°i n·∫øu h·ªó tr·ª£
      if (navigator.vibrate) {
        navigator.vibrate(type === 'success' ? 30 : [30, 60, 30]);
      }
    }

    btn.addEventListener('click', () => {
      const value = selectEl.value;
      if (value === "2000") {
        showMessage('success', 'üéâ ƒêƒÉng k√Ω th√†nh c√¥ng! H√¥m nay c√≥ l·ªôc r·ªìi n√®.');
      } else if (value === "1000000" || value === "500000") {
        showMessage('success', 'üéâ ƒêƒÉng k√Ω th√†nh c√¥ng! Ch√∫c b·∫°n nh·∫≠n ƒë∆∞·ª£c 1.000');
      } else {
        showMessage('error', '‚ö†Ô∏è Vui l√≤ng ch·ªçn m·ª©c l√¨ x√¨!');
      }
    });

    // T·ª± cu·ªôn nh·∫π ƒë·ªÉ th·∫ª hi·ªán r√µ khi b√†n ph√≠m b·∫≠t
    selectEl.addEventListener('focus', () => {
      setTimeout(() => {
        selectEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 150);
    });
  </script>
</body>
</html>
